<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id='root'>
        <div id='card'>
            <img id="image" src="assets/images/Card_Back.JPG">
        </div>
        <div class="progress">
            <div id='progress' class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0"
                aria-valuemax="45" style="width:0%">
                1/45
            </div>
        </div>
        <div id='buttons'>
            <button id="shuffle" type="button" class="btn btn-primary">Shuffle</button>
            <button id="drawCard" type="button" class="btn btn-primary">Draw</button>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
